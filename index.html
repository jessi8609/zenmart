<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zenmart</title>
    <link rel="stylesheet" href="https://fonts.google.com/download/next-steps">
    <link rel="stylesheet" href="./public/css/command.css" />
    <link rel="stylesheet" href="./public/css/home.css" />
</head>
<body>
  <div class="navbar_frame">
    <div class="container">
        <div class="navbar_top">
            <a href="">
                <img src="public/images/logo.png" alt="">
            </a>
            <div class="nav_search_frame">
                <div class="search_box">
                    <div class="category_list">
                        <select>
                           <option value="" selected>All categories</option>
                           <option value="">Computers</option>
                        </select>
                    </div>
                    <input type="search" placeholder="Search Product">
                </div>
                <div class="search_icon_box">
                   <img src="public/images/search.svg" alt=""> 
                </div>
            </div>
            <div class="nav_top_menu">
                <a href="">
                    <div class="top_menu_box">
                        <div class="box_icon_box">
                            <img src="public/images/heart.svg" alt="">
                        </div>
                        <div class="box_info_box">
                            <span>whishlist</span>
                            <strong>my iteams</strong>
                        </div>
                    </div>
                </a>
            </div>
            <div class="nav_top_menu">
                <a href="">
                    <div class="top_menu_box">
                        <div class="box_icon_box">
                            <img src="public/images/user-regular.svg" alt="">
                        </div>
                        <div class="box_info_box">
                            <span>Sign in</span>
                            <strong>Account</strong>
                        </div>
                    </div>
                </a>
            </div>
            <div class="nav_top_menu">
                <a href="">
                    <div class="top_menu_box">
                        <div class="box_icon_box">
                            <div class="basket_count">2</div>
                            <img src="public/images/shopping-cart.svg" alt="">
                        </div>
                        <div class="box_info_box">
                            <span>$200</span>
                            <strong>Total</strong>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="navbar_bott">
            <div class="navbar_bott_menu_box">
                <div class="browse_box">
                    <img src="public/images/browse.svg" alt="">
                    <span>Browse categories</span>
                </div>
                <div class="navbar_route_menu">
                    <div class="router_menu">
                        <a href="" class="active">Home</a>
                    </div>
                </div>
                <div class="navbar_route_menu">
                    <div class="navbar_route_menu">
                        <div class="router_menu">
                            <a href="">Shop</a>
                        </div>
                    </div>
                    <div class="navbar_route_menu">
                        <div class="router_menu">
                            <a href="">Order</a>
                        </div>
                    </div>
                </div>
                    <div class="router_menu">
                        <a href="">About</a>
                    </div>
                </div>
                <div class="navbar_route_menu"></div>
                    <div class="router_menu">
                        <a href="">Contact</a>
                    </div>
                </div>
                <div class="sorting_menu">
                    <span>Deal of the day</span>
                    <span>Hot deals</span>
                    <span>Best sellers</span>
                    <span>New arrivals</span>
                 </div>
            
            </div>
            
        </div>
    </div>
  </div>
  <section>
    <h1>hello world</h1>
  </section>
</body>
</html>
